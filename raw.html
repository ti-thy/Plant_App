<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2F3E46;
            color: #D8F3DC;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .landing-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-container fade-in" id="landingPage">
        <h1 class="display-3">Welcome to Plant Identifier</h1>
        <p class="lead">Discover, Learn, and Take Care of Your Plants</p>
        <button class="btn btn-success btn-lg" onclick="showForm()">Let's Get Started</button>
    </div>
    
    <!-- User Form -->
    <div class="container hidden" id="userForm">
        <h2 class="mt-5">Enter Your Details</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="plantImages" class="form-label">Upload Plant Images (2-5)</label>
                <input type="file" class="form-control" id="plantImages" multiple accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script>
        function showForm() {
            document.getElementById("landingPage").classList.add("hidden");
            document.getElementById("userForm").classList.remove("hidden");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identifier App</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="landing-container" id="landingPage">
        <h1 id="h1_1">Welcome to Plant Identifier</h1>
        <p id="p1">Identify and care for your plants easily!</p>
        <button id="getStartedButton" class="btn btn-light">Let's Get Started</button>
    </div>
    
    <div class="hidden" id="userForm">
        <h2 id="h2_2">Enter Your Details</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="plantImages" class="custom-file-label">Choose File</label>
                <input type="file" class="form-control" id="plantImages" accept="image/*" multiple required>
            </div>
            <button id="submitButton" type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="plant_app.js"></script>
</body>
</html>

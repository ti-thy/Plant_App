<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora Finder</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style_main.css">
</head>

<body>
    <div class="container">
        <h1 id="h1_1">Welcome to Flora Finder</h1>
        <p id="p1">Snap | Identify | Grow</p>
        
        <!-- Upload Instructions -->
        

        <div class="mb-3">
            <label for="plantImages" class="custom-file-label">Choose File</label>
            <input type="file" class="form-control" id="plantImages" accept="image/*" multiple required>
        </div>

        <button id="submitButton" type="submit" class="btn btn-success">Submit</button>

        <!-- Loader Spinner -->
        <div id="loadingSpinner"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="plant_app_main.js"></script>
</body>
</html>

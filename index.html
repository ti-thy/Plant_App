<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <!-- Cover Section -->
    <div class="text-center p-5 rounded cover">
      <h1 class="mb-4">Welcome to PlantApp</h1>
      <p>Identify and care for your plants easily!</p>
      <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?w=200" class="plant-img" alt="Cute Plant">
    </div>

    <!-- Form Section -->
    <div class="mt-5">
      <form id="plantForm" class="p-4 shadow rounded">
        <h3 class="text-center mb-4">Tell Us About You & Your Plant</h3>
        <!-- User Name -->
        <div class="mb-3">
          <label for="userName" class="form-label">Your Name:</label>
          <input type="text" id="userName" class="form-control" placeholder="Enter your name" required>
        </div>
        <!-- User Email -->
        <div class="mb-3">
          <label for="userEmail" class="form-label">Your Email:</label>
          <input type="email" id="userEmail" class="form-control" placeholder="Enter your email" required>
        </div>
        <!-- Plant Images -->
        <div class="mb-3">
          <label for="plantImages" class="form-label">Upload Plant Images (2-5):</label>
          <input type="file" id="plantImages" class="form-control" accept="image/*" multiple required>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
